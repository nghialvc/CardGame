<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Card Game</title>
</head>

<body class="bg-primary">
	<div class="container-fluid text-center" style="margin-top:10px;">
    	<img class="img-card" src="./K0.png" />
    	<img class="img-card" src="./K0.png" style="margin-left:-100px;"/>
    	<img class="img-card" src="./K0.png" style="margin-left:-100px;"/>
    	<img class="img-card" src="./K0.png" style="margin-left:-100px;"/>
    </div>
    <div style="position:fixed;top:400px;left:0px;right:0px;">
    <div class="container-fluid text-center">
    	<div class="row">
        	<div class="col-sm-4"><input id="txb-min" type="text" /></div>
        	<div class="col-sm-4"><input id="btn-random" class="btn btn-danger" type="button" value="Random" onclick="btnRandomClick()"/></div>
        	<div class="col-sm-4"><input id="txb-max" type="text" /></div>
        </div>
    </div>
    </div>
</body>
<script>
var txbmin = document.getElementById("txb-min");
var txbmax = document.getElementById("txb-max");
function showImage(value)
{
	var imgs = document.getElementsByClassName("img-card");
	for (i = 0; i < value.length; i++)
	{
                var s = value[i];
                if (s=="5") s = "0";
		imgs.item(i).src = "./K"+s+".png";
	}
}

function randomImage(minvalue, maxvalue)
{
	var val = "";
	for (i = 0; i < 4; i++)
	{
		var v = Math.floor(Math.random()*(parseInt(maxvalue[i])-parseInt(minvalue[i])+1))+parseInt(minvalue[i]);
		val += v;
	}
	return val;
}

function btnRandomClick()
{
	var val = randomImage(txbmin.value,txbmax.value);
	showImage(val);
}

showImage("2345");
</script>
</html>
